<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移除追蹤參數工具</title>
    <style>
        /* 基礎設定 */
        :root {
            --primary-color: #007AFF;
            --primary-hover: #0056b3;
            --secondary-color: #e5e5ea; /* 清除按鈕顏色 */
            --secondary-hover: #d1d1d6;
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 卡片容器 */
        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            margin: 0 0 10px 0;
            text-align: center;
            color: #1d1d1f;
        }

        /* 文字輸入區塊設定 */
        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.4;
            resize: vertical;
            font-family: monospace;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        /* 按鈕群組容器 (新增) */
        .btn-group {
            display: flex;
            gap: 10px; /* 按鈕之間的間距 */
        }

        /* 通用按鈕設定 */
        button {
            border: none;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        /* 主要按鈕 (移除參數) */
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            flex: 2; /* 佔據較多空間 */
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        /* 次要按鈕 (清除) */
        .btn-secondary {
            background-color: var(--secondary-color);
            color: #333;
            flex: 1; /* 佔據較少空間 */
        }

        .btn-secondary:hover {
            background-color: var(--secondary-hover);
        }

        /* 狀態提示訊息 */
        #status-msg {
            text-align: center;
            font-size: 0.9rem;
            height: 20px;
            color: #28a745;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .hint {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>移除追蹤參數</h2>
        
        <div class="input-group">
            <label for="urlInput">請在此貼上完整網址：</label>
            <textarea id="urlInput" placeholder="範例：https://www.threads.com/.../?xmt=..."></textarea>
            <div class="hint">系統將自動移除 ?xmt, ?igsh, ?fbclid, ?gclid, ?igshid 等後方參數</div>
        </div>

        <div class="btn-group">
            <button class="btn-primary" onclick="processUrl()">移除追蹤參數並複製</button>
            <button class="btn-secondary" onclick="clearText()">清除</button>
        </div>
        
        <div id="status-msg">已處理並複製到剪貼簿！</div>
    </div>

    <script>
        // 移除參數與複製功能
        function processUrl() {
            const textarea = document.getElementById('urlInput');
            let url = textarea.value.trim();

            if (!url) {
                alert("請先貼上網址！");
                return;
            }

            const regex = /[?&](xmt|igsh|fbclid|gclid|igshid)=.*/;
            const cleanUrl = url.replace(regex, '');

            textarea.value = cleanUrl;
            copyToClipboard(cleanUrl);
        }

        // 複製功能
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showStatus("✅ 參數已移除並複製成功！");
            }).catch(err => {
                console.error('複製失敗:', err);
                showStatus("✅ 參數已移除 (請手動複製)");
                document.getElementById('urlInput').select();
            });
        }

        // 新增：清除文字功能
        function clearText() {
            const textarea = document.getElementById('urlInput');
            
            // 清空內容
            textarea.value = '';
            
            // 讓游標重新回到輸入框，方便直接貼上新的
            textarea.focus();
            
            // 如果原本有顯示成功訊息，順便隱藏
            const msgEl = document.getElementById('status-msg');
            msgEl.style.opacity = '0';
        }

        // 顯示狀態訊息
        function showStatus(text) {
            const msgEl = document.getElementById('status-msg');
            msgEl.textContent = text;
            msgEl.style.opacity = '1';
            setTimeout(() => {
                msgEl.style.opacity = '0';
            }, 2000);
        }
    </script>
</body>
</html>
